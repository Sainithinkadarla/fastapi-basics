<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <title>Chapter 13 - Real time object detection (Video File)</title>
</head>

<body>
  <div class="container">
    <h1 class="my-3">Chapter 13 - Real time object detection (Video File)</h1>

    <div class="mb-3">
      <label for="video-upload" class="form-label">Select a Video File</label>
      <input class="form-control" type="file" id="video-upload" accept="video/*">
    </div>

    <div class="position-relative" style="width: 640px; height: 480px;">
      <video id="video" loop muted></video>
      <canvas id="canvas" class="position-absolute top-0 start-0"></canvas>
    </div>
  </div>

  <script src="/assets/script.js"></script>
</body>

</html>
